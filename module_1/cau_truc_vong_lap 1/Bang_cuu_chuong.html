<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Bảng cửu chương</h2>
<button onclick="Click()">nhấn vào</button>

<body>
<script>
    function Click(){
    document.write('<table border="1">');
    for (let i = 2; i <=10 ; i++) {
        document.write('<tr>');
        for (let j = 2; j <=10; j++) {
            document.write('<td>' + j + 'x' +i + '=' + (j*i) + '</td>' );

        } document.write('</tr <br>');

    }
    }
</script>
</body>
</html>
