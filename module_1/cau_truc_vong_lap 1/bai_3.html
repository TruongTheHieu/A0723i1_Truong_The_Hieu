<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<!--số fibonacci là tổng của 2 số trước nó.-->
<script>
    let number = parseInt(prompt('Nhập số lượng fibonacci muốn in ra: '));
    let n1 = 0;
    let n2 = 1;
    let next;

    for (let i=1; i <= number; i++) {
        document.write(n1+'  ');

        next =n1 + n2;
        n1 = n2 ;
        n2 = next;
    }
</script>


</body>
</html>
