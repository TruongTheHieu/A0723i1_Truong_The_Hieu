 Điều kiện để a,b,c là cạnh của một tam giác là:
 a,b,c > 0
a + b > c
b + c > a
a + c > b-->
<script>
    let a = prompt('nhập số thực a');
    let b = prompt('nhập số thực b');
    let c = prompt('nhập số thực c');
    if (a+b > c )
        alert('là hình tam giác');
    else if (b+c >a)
        alert('là hình tam giác');
    else if (c + a > b)
        alert('là hình tam giác');
    else (a,b,c <= 0)
    alert('không phải là hình tam giác')
</script>
