<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Chuyển từ mét sang feet:-->
<label for="m">nhập mét</label>
<input type="text" id="m">
<button onclick="chuyen()">chuyển sang ft</button>
<span id="result"></span>
<script>
    function chuyen(){
    let M = parseInt(document.getElementById("m").value);
    let ft = M * 3.2808;
    document.getElementById("result").innerHTML = M + "mét,đổi qa ft sẽ là:" + ft
    }
</script>
</body>
</html>
