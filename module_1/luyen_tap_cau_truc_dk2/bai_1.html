<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Chuyển từ độ C sang độ F.-->
<label for="c">Nhập độ c</label>
<input type="text" id="c" placeholder="nhập độ c">
<button onclick="change()">đổi</button>
<span id="result"></span>
<script>
    function change() {
        let C = parseInt(document.getElementById("c").value);
        let F = C  *  9/5 + 32 ;
        document.getElementById("result").innerHTML = "Độ F:"+ F
    }
</script>
</body>
</html>
