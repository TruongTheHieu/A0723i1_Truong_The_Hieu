<!--Bài 2: Vẽ tam giác cân đặc có chiều cao h do người dùng nhập vào. Ví dụ: h = 5-->

<!--         *-->
<!--       * * *-->
<!--     * * * * *-->
<!--   * * * * * * *-->
<!-- * * * * * * * * *-->
<script>
    let h = +prompt('nhập chiều cao tam giác');
    let n = prompt('nhập chiều cao của tam giác');
    for (let i = 1; i <=n; i++) {
        for (let j = 1; j <= i; j++) {
            if (j==1|| i==j||i==n){
                document.write('*');
            }else {
                document.write('&nbsp')
            }
        }document.write('<br>');
    }
</script>
</body>
