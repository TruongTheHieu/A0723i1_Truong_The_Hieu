<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Vẽ tam giác cân đặc có chiều cao h do người dùng nhập vào. Ví dụ: h = 5-->

<!--         *-->
<!--       * * *-->
<!--     * * * * *-->
<!--   * * * * * * *-->
<!-- * * * * * * * * *-->
<script>
    let h = +prompt('nhập chiều cao tam giác');
    for (let i = 0; i <= h; i++) {
        for (let j = h; j > i; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < i * 2 +1; j++) {
            document.write('*');
        }
        document.write('<br>')
    }
</script>
</body>
</html>
