<!--Bài 1: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<!--*-->
<!--* *-->
<!--*    *-->
<!--*       *-->
<!--* * * * *-->

<script>
    let n = prompt('nhập chiều cao của tam giác');
    for (let i = 1; i <=n; i++) {
        for (let j = 1; j <= i; j++) {
            if (j==1|| i==j||i==n){
                document.write('*');
            }else {
                document.write('&nbsp')
            }
        }document.write('<br>');
    }

</script>
</body>
