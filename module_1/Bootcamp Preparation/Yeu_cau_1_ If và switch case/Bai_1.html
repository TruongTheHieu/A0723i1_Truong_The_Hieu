<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng-->
<!--(số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương, -->
<!--chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let wage = parseInt(prompt('Input wage:'));
    let netsalary = 0; //netsalary : lương ròng
    let incomeTax = 0;//incomeTax : thuế thu nhập
    function IncomeTax(tax) {
        if (tax = 15000000 ){
            netsalary = tax * 0.8 ;
            incomeTax = tax * 0.2 ;
        }else if (tax <= 7000000){
            netsalary = tax * 0.95 ;
            incomeTax = tax * 0.05 ;
        }else {
            netsalary = tax * 0.9;
            incomeTax = tax * 0.1;
        }
        return netsalary,incomeTax;

    }
    IncomeTax(wage);

    document.write('thuế thu nhập của nhập viên là:' + incomeTax + 'VNĐ' + 'Lương ròng là : ' + netsalary+ ' VNĐ')
</script>
</body>
</html>
