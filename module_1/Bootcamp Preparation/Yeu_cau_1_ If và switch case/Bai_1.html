<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương
ròng (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như
sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15
triệu.
5% thuế thu nhập nếu lương dưới 7 triệu-->
<p> 20% thuế thu nhập nếu lương là 15 triệu.</p>
<p> 10% thuế thu nhập nếu lương là 7 đến 15 triệu.</p>
<p> 5% thuế thu nhập nếu lương dưới 7 triệu</p>
<button onclick="nhapluong()">nhập lương</button>
<p>Result :</p>
<p id="result"></p>
<script>
    function nhapluong() {
        let a= prompt("nhập lương của bạn");
        let thuethunhap
        if (a < 7){
            thuethunhap = 5
        }
        else if (a > 15){
            thuethunhap = 20
        }
        else {
            thuethunhap = 10
        }
        let luongRong = a - (a/100*thuethunhap);
        let result = 'Lương của bạn :'+a+' VNĐ'
            +' Thuế thu nhập : '+thuethunhap+'%'
            +' Lương ròng:'+luongRong+' VNĐ';
        document.getElementById('result').innerText = result;

    }

</script>
</body>
</html>
