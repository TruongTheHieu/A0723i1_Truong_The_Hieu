<!--Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]-->
<script>
    let A = [1, 3, 5, 6, 4, 5, 3, 0, 2];
    let B = [1, 3, 5, 2, 5, 8, 8, 9, 3];
    let missingValue = [];
    let flag = true;
    for (let i = 0; i < B.length; i++) {
        for (let j = 0; j < A.length; j++) {
            if (B[i] === A[j]) {
                flag = false;
                break
            } else {
                flag = true;
            }
            }if (flag === true) {
            missingValue.push(B[i]);
        }
    }
    document.write(missingValue);
