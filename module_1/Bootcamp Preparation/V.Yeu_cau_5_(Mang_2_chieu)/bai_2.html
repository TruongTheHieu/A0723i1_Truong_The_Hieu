<!--Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
<script>
    let r = parseInt(prompt('nhập hàng'));
    let c = parseInt(prompt('nhập cột'));
    let arr = new Array();
    for (let i = 0; i < r; i++) {
        arr[i] = new Array();
    }
    for (let i = 0; i < r; i++) {
        for (let j = 0; j < c; j++) {
            arr[i][j] = parseInt(prompt("arr[" + i + "][" + j + "]= "));
        }
    }
    for (let i = 0; i < r; i++) {
        for (let j = 0; j < c; j++) {
            console.log("a[" + i + "][" + j + "]= " + arr[i][j]);
        }
    }

    let n = countPrime(arr);
    console.log("so luong so nguyen to la:" + n);


    function countPrime(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    result.push(arr[i][j]);
                }
            }
        }

        for (let i = 0; i < result.length; i++) {
            console.log(result[i] + " ");
        }

        return result.length;
    }

    function isPrime(n) {
        if (arr <= 1) {
            return false;
        }
        let prime = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                prime = false;
                break;
            }
        }

        return prime;
    }

</script>
