<!DOCTYPE html>

<body>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->


    <script>
    let r = parseInt(prompt("Nhập số hàng :"));
    let c = parseInt(prompt("Nhập số cột :"));
    function tinh(m, n) {
        let matrix = [];
        let total = 0;

        for (let i = 0; i < m; i++) {
            matrix[i] = [];
            for (let j = 0; j < n; j++) {
                let value = parseInt(prompt(`Nhập giá trị cho hàng ${i + 1}, cột ${j + 1}:`));
                matrix[i][j] = value;
                if (value % 2 === 0) {
                    total += value;
                }
            }
        }
        console.log("Ma trận:");
        for (let i = 0; i < m; i++) {
            console.log(matrix[i].join("\t"));
        }
        return total;
    }
    let tongSoChan = tinh(r, c);
    alert(`Tổng các số chẵn trong ma trận là: ${tongSoChan}`);


</script>

</body>
</html>
