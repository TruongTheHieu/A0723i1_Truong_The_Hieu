<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Input string:").toLowerCase();
    vowels = ['a', 'e', 'i', 'o', 'u'];
    let count = 0
    for (let i = 0; i < a.length; i++) {
        if (vowels.includes(a[i])) {
            count++
        }

    }
    document.write(vowels + "<br>" + "" + a + "<br> cรณ" + count + "vowels")
</script>
</body>
</html>
