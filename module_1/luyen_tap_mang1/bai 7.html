<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v = parseInt(prompt("nhập số cần xóa trong mảng"));
    let arr = [1,3,5,3,5,6,7,8,5,10];
    for (let i = 0; i < arr.length;i++){
        if (v === arr[i]){
            arr.splice(i,1)
            arr.push(0)
        }
    }document.write(arr)
</script>

</body>
</html>
