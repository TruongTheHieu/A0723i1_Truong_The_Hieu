<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('<table border="2"')
    for (let i=1;i<=10;i++) {
        document.write('<tr>');

        for(let j=2;j<=9;j++) {
            document.write("<td>"+j + 'x' + i + '='+(j*i)+"</td>");
        }
        document.write('</tr <br>');
    }
    document.write('</table')
</script>
</body>
</html>
