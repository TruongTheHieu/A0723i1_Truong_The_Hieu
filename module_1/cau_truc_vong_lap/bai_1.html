<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<h3>đếm từ 1 đếm 100</h3>
<button onclick="count()">Đếm</button>
<script>
    function count() {
        let i = 0 ;
        for (let i = 0; i <=100 ; i++) {
            console.log(i);
            document.write('<br>');
            if (i==99){
                alert("đã hoàn thành");
            }

        }

    }

</script>

</body>
</html>
