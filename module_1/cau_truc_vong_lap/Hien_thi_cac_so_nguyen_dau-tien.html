<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hiển thị các số nguyên tố đầu tiên </h2>

<script>
     let numbers = parseInt(prompt('nhập số nguyên tố cần in ra:'));
     let count = 0;
     let N = 2;
    while (count < numbers){
        let isPrime = true;
        for (let i = 2; i <= N/2 ; i++) {
            if(N % i === 0) {
                isPrime = false;
                break;
            }

        }
        if (isPrime){
            document.write(N + '<br/>');
            count++
        }
        N++;
    }
</script>
</body>
</html>
