<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<input type="text" id="age" placeholder="nhập số tuổi">
<button onclick="check()">kiểm tra</button>
<span id="result"></span>
<script>
    function check() {
        let age = parseInt(document.getElementById("age").value);
        if (age >= 12) {
            document.getElementById("result").innerHTML = age + "tuổi" + "đủ điều kiện vào lớp 10"
        }else {
            document.getElementById("result").innerHTML = age + "tuổi" + " không đủ điều kiện vào lớp 10"

        }

    }
</script>



</body>
</html>
