<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
</head>
<body>
<!--Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. -->
<!--Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];-->
<!--Sau khi thực thi chương trình sẽ trả về dạng như sau :-->
<!--"Red,Green,White,Black"-->
<script>

    var myColor = ["Red", "Green", "White", "Black"]
    document.write(myColor.toString());//tostring() trả về một chuỗi biểu diễn mảng đó và các phần tử của nó.
    document.write('</br>');
    document.write(myColor.join('+'));//hàm join kết hợp tất cả phần tử trong một mảng vào trong một chuỗi.
    document.write('</br>');
    document.write(myColor.join('</br>'));
</script>


</body>
</html>
