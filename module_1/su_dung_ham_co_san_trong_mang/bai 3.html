<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<!--Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.-->
<!--Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.-->
</body>
<script>
    let str1 = prompt("nhập vào một chuỗi:");
    document.write("chuỗi ban đầu:"+str1 + "<br>");
    let result = [];
    let UPPER ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lower = "abcdefghijklmnopqrstuvwxyz";
    for (let i = 0;  i <str1.length; i++) {
        if (UPPER.indexOf(str1[i])!==-1){
            result.push(str1[i].toLowerCase());
        }else if (lower.indexOf(str1[i])!==-1){
            result.push(str1[i].toUpperCase());
        }else result.push(str1[i]);

    }
    document.write("chuỗi sau khi chuyển:" + result.join(""));

</script>
</html>
