<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
 Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
<script>
    // let number = parseInt(prompt('Input number'));
    function Number() {
        let number = parseInt(prompt('Input number'));
        if (number === 0) {
            alert('nhập lại Phương ơi')
            location.reload();
        }
        if (number > 0){
            return true;
        }return false;
    }
    document.write(Number());


</script>

</body>
</html>
