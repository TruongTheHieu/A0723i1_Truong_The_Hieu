<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    let Count = parseInt(prompt('nhập số'));

    function acreage(r) {
        return  r * 2 * 3.14;
        }
    function perimeter(r){
        return r * r * 3.14

    }document.write('chu vi hình tròn là :' + perimeter(Count)+'<br>' +'diện tích hình tròn là :' + acreage(Count));

</script>
