<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>

    let array=[];
    for (let i = 0; i <6 ; i++) {
        array.push(+prompt("nhập mảng số cần đảo :"));
    }
    function reverseArray(arr) {
        let array2 = [];
        array2 = arr.reverse();
        return array2;
    }
    let temp = reverseArray(array);
    console.log("mảng đã đảo :" + temp);
</script>
</body>
</html>
