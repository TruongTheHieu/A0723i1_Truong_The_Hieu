<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    let a = +prompt('nhập số:');
    let b = +prompt('nhập số');
    function change(a,b) {
        let c = a;
        a = b;
        b = c;
        return [a, b];
    }document.write("số ban đầu là :" +a+ b);
    document.write("số sau khi đổi :" + change(a,b));
</script>
</body>
</html>
