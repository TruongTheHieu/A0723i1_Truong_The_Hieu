<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
 Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
</body>

    <script>
    const n = parseInt(prompt("Nhập số ký tự bạn muốn nhập :"))
    const kytucantim = prompt("Nhập ký tự bạn cần tìm")
    var a = new Array(n);
    let count = 0;
    for (var i = 0; i < n; i++) {
        a[i] = prompt("Nhập số thứ " + (i + 1) + ":");
    }
    function demKyTuTrongMang(arr, kyTu) {
        let dem = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === kyTu) {
                dem++;
            }
        }

        return dem === 0 ? -1 : dem;
    }
    const ketQua = demKyTuTrongMang(a, kytucantim );

    if (ketQua === -1) {
        alert(`Ký tự '${a}' không xuất hiện trong mảng.`);
    } else {
        alert(`Ký tự '${a}' xuất hiện ${ketQua} lần trong mảng.`);
    }

</script>
</html>
