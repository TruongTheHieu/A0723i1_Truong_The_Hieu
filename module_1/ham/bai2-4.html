<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
 Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let characters = prompt('input a charaters');
    function checkCharacters(c) {
          if(isNaN(c)){
              return false;
          }else {
              return true;
          }
    }

    document.write(checkCharacters(characters))
</script>


</body>
</html>
